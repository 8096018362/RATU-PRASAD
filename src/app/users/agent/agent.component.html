<div class="row py-3">

    <div class="col-xl-12 col-sm-12">

        <div class="row">
            <div class="col">
                <div class="card bg-c-red text-white widget-visitor-card">
                    <div class="card-body text-center">
                        <h2 class="text-white">1,658</h2>
                        <h6 class="text-white">Total Agents</h6>
                        <i class="feather icon-user"></i>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card bg-c-blue text-white widget-visitor-card">
                    <div class="card-body text-center">
                        <h2 class="text-white">25,25,150</h2>
                        <h6 class="text-white">Total Wallet Balance</h6>
                        <i class="feather icon-user"></i>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card bg-c-green text-white widget-visitor-card">
                    <div class="card-body text-center">
                        <h2 class="text-white">15,589</h2>
                        <h6 class="text-white">Total Withdrawal</h6>
                        <i class="feather icon-user"></i>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card bg-c-yellow text-white widget-visitor-card">
                    <div class="card-body text-center">
                        <h2 class="text-white">2,00,000</h2>
                        <h6 class="text-white">Total Earnings</h6>
                        <i class="feather icon-user"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive my-3">
            <table datatable [dtOptions]="userTableOptions" class="table table-striped table-bordered table-hover">
            </table>
        </div>
    </div>
</div>
