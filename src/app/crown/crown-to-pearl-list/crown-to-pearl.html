<div class="row py-3">

    <div class="col-xl-12 col-sm-12">

        <div class="row py-3 mt-3 mb-3">
            <div class="col-sm-6 cus-stle">
                <h4>Crown To Pearl</h4>
            </div>
            <div class="col-sm-6 text-right">
                <div class="addBtn mr-auto" (click)="convert()">
                    <button type="button" class="btn btn-primary"><i class="feather icon-plus"></i>
                        Convert
                    </button>
                </div>
            </div>
        </div>

        <div class="row m-b-1">
            <div class="col-md-12 table-responsive">
                <table datatable [dtOptions]="crownToPearlTableOptions" class="table table-striped table-bordered table-hover">
                </table>
            </div>
        </div>

    </div>
</div>
<app-loader *ngIf="showLoading"></app-loader>
