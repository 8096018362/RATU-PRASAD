<div class="row py-3">
    <div class="col-xl-12 col-sm-12">
        <div class="row py-3 mt-3 mb-3">
            <div class="col-sm-12">
                <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs custom-nav">
                    <li [ngbNavItem]="1">
                        <a ngbNavLink>Approve</a>
                        <ng-template ngbNavContent>
                            <div class="row m-b-1">
                                <div class="col-md-12 table-responsive">
                                    <table datatable [dtOptions]="approveOptions"
                                        class="table table-striped table-bordered table-hover">
                                    </table>
                                </div>
                            </div>
                        </ng-template>
                    </li>
                    <li [ngbNavItem]="2">
                        <a ngbNavLink>Reject</a>
                        <ng-template ngbNavContent>
                            <div class="row m-b-1">
                                <div class="col-md-12 table-responsive">
                                    <table datatable [dtOptions]="rejectOptions"
                                        class="table table-striped table-bordered table-hover">
                                    </table>
                                </div>
                            </div>
                        </ng-template>
                    </li>
                    <li [ngbNavItem]="3">
                        <a ngbNavLink>Query</a>
                        <ng-template ngbNavContent>
                            <div class="row m-b-1">
                                <div class="col-md-12 table-responsive">
                                    <table datatable [dtOptions]="queryOptions"
                                        class="table table-striped table-bordered table-hover">
                                    </table>
                                </div>
                            </div>
                        </ng-template>
                    </li>
                    <li [ngbNavItem]="4">
                        <a ngbNavLink>Successfully Processed</a>
                        <ng-template ngbNavContent>
                            <div class="row m-b-1">
                                <div class="col-md-12 table-responsive">
                                    <table datatable [dtOptions]="successfullyProcessedOptions"
                                        class="table table-striped table-bordered table-hover">
                                    </table>
                                </div>
                            </div>
                        </ng-template>
                    </li>
                </ul>
                <div [ngbNavOutlet]="nav" class="mt-2"></div>
            </div>
        </div>
    </div>
</div>
<app-loader *ngIf="showLoading"></app-loader>
