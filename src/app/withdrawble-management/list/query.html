<div mat-dialog-content>
    <div class="headerText">Query</div>
    <div class="model-body">
        <textarea matInput [(ngModel)]="reason"></textarea>
    </div>
    <div class="buttonBar">
        <button class="approveBtn" (click)="submit()" mat-flat-button>Submit</button>
        <button class="closeBtn" (click)="close()" mat-flat-button>Close</button>

    </div>
</div>
