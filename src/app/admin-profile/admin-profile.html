<div class="row">
    <!-- site Analytics card start -->

    <div class="col-xl-12 col-sm-12">
        <div class="row">
            <div class="col-md-4">
                <app-card [hidHeader]="true" [isCardFooter]="false" footerClass="bg-c-yellow">
                    <div class="profile-sec-1">
                        <img src="/assets/images/default-user.png">
                        <h5 class="text-muted pad-10 f-14">{{userInfo.userType}}</h5>
                    </div>
                    <div class="pad-10">
                        <div class="row m-b-10">
                            <div class="col">
                                <a href="javascript:">
                                    <h6 class="text-c-green">Username <span class="float-right f-13 text-muted">
                                            {{userInfo.username}}</span>
                                    </h6>
                                </a>
                            </div>
                        </div>
                        <div class="row m-b-10">
                            <div class="col">
                                <a href="javascript:">
                                    <h6 class="text-c-green">Email <span
                                            class="float-right f-13 text-muted">{{userInfo.email}}</span></h6>
                                </a>
                            </div>
                        </div>
                        <div class="row m-b-10">
                            <div class="col">
                                <a href="javascript:">
                                    <h6 class="text-c-green">Mobile Number<span
                                            class="float-right f-13 text-muted">{{userInfo.mobile}}</span>
                                    </h6>
                                </a>
                            </div>
                        </div>
                        <div class="row m-b-10">
                            <div class="col">
                                <a href="javascript:">
                                    <h6 class="text-c-green">Address<span
                                            class="float-right f-13 text-muted">{{userInfo.address}}</span>
                                    </h6>
                                </a>
                            </div>
                        </div>
                    </div>
                </app-card>
            </div>
            <div class="col-md-8">
                <app-card [hidHeader]="true" cardClass="tab-card">

                    <h5 class="mb-3">Update</h5>
                    <ngb-tabset>
                        <ngb-tab title="Update Profile">
                            <ng-template ngbTabContent>
                                <br>
                                <div class="row text-center">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="cus-label">
                                                <span>Username</span>
                                            </div>
                                            <input type="text" placeholder="" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="cus-label">
                                                <span>Email</span>
                                            </div>
                                            <input type="text" placeholder="" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="cus-label">
                                                <span>Mobile Number</span>
                                            </div>
                                            <input type="text" placeholder="" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="cus-label">
                                                <span>Address</span>
                                            </div>
                                            <input type="text" placeholder="" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group text-center">
                                            <button type="button" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </div>

                            </ng-template>
                        </ngb-tab>
                        <ngb-tab title="Update Image">
                            <ng-template ngbTabContent>
                                <div class="profile-sec-2">
                                    <img src="/assets/images/default-user.png">
                                </div>
                                <div class="form-group fill">
                                    <input type="file" class="form-control custom" id="Icon" placeholder="sdf">
                                    <small class="form-text text-muted">Upload only .png, .jpg or .jpeg image files
                                        only</small>
                                </div>

                                <div class="text-left">
                                    <button type="button" class="btn btn-primary">Update Image</button>

                                </div>
                            </ng-template>
                        </ngb-tab>
                        <ngb-tab title="Change Password">
                            <ng-template ngbTabContent>
                                <br>
                                <div class="row text-center">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="cus-label">
                                                <span>Old Password</span>
                                            </div>
                                            <input type="password" placeholder="" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="cus-label">
                                                <span>New Password</span>
                                            </div>
                                            <input type="password" placeholder="" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="cus-label">
                                                <span>Confirm Password</span>
                                            </div>
                                            <input type="password" placeholder="" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group text-center">
                                            <button type="button" class="btn btn-primary">Update Password</button>
                                        </div>
                                    </div>
                                </div>

                            </ng-template>
                        </ngb-tab>
                    </ngb-tabset>
                </app-card>
            </div>
        </div>
    </div>
</div>
